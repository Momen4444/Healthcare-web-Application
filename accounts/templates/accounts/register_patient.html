{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{% static 'accounts/register_patient.css' %}">
</head>

<body>
    <div class="register-container">
        <h2>Patient Registration</h2>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Full Name:</label>
            <input type="text" name="full_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password1" required>

            <label>Confirm Password:</label>
            <input type="password" name="password2" required>

            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" required> <!-- Fixed name -->

            <label>Gender:</label>
            <input type="text" name="gender" required>

            <label>Phone Number:</label>
            <input type="text" name="phone_number" required> <!-- Fixed name -->

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Emergency Contact:</label>
            <input type="text" name="emergency_contact" required>

            <label>Insurance Details:</label>
            <input type="text" name="insurance_details">

            <label>Medical History:</label> <!-- Optional -->
            <textarea name="medical_history" rows="3"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
