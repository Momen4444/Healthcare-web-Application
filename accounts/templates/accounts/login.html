{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hospital Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/Login.css' %}">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <div class="screen">
        <div class="welcome-page">
            <img src="https://res.cloudinary.com/des3ftcuk/image/upload/v1746104714/withoutbackground_hisftm.png"
                alt="our logo">
            <h1>Welcome</h1>
        </div>
        <div class="login-container">
            <h1 class='title_login'>Hospital Login</h1>
            <form method="POST">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <label for="username"> Username:</label>
                <div class="input_field">
                    <input type="text" id="username" name="username" required>
                    <img src="https://th.bing.com/th/id/OIP.w2McZSq-EYWxh02iSvC3xwHaHa?rs=1&pid=ImgDetMain" alt="Logo"
                        class="icon">
                </div>

                <label for="password">Password:</label>
                <div class="input_field">
                    <input type="password" id="password" name="password" required>
                    <img src="https://th.bing.com/th/id/OIP.D4druJUW_ktsQuCtre7uSgHaHa?w=216&h=216&c=7&r=0&o=5&pid=1.7"
                        alt="Logo" class="icon">
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="footer-links">
                <p><a href="{% url 'accounts:accounts-forgot_password' %}">Forgot Password?</a></p>
                <p>Don't have an account? <a href="{% url 'accounts:accounts-register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
